    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled:true,
            disableCaching: false,
            paths: {
                //"Ext": "../../../<YOUR_EXTJS_PATH>/src",
                "GeoExt": "../../src/GeoExt"
            }
        });

        function test_constructor(t) {
            t.plan(2);

            var model;

            model = Ext.create('GeoExt.data.AttributeModel', {
                name: "id"
            });
            t.ok(model.getProxy() instanceof Ext.data.proxy.Ajax,
                 "ctor creates an ajax proxy if none is provided");
            t.eq(model.get("name"), "id", 
                "ctor populates field values");

            model.destroy();
        }
    </script>
